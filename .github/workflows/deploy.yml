name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build Vite
        run: npm run build

      # ====== VITE build (uncomment if using Vite) ======
      # - name: Build (Vite)
      #   run: |
      #     npm run build
      #     # Create SPA fallback
      #     cp dist/index.html dist/404.html

      # ====== CRA build (uncomment if using CRA) ======
      # - name: Build (CRA)
      #   run: |
      #     npm run build
      #     # Create SPA fallback
      #     cp build/index.html build/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # For Vite:
          # path: 'dist'
          # For CRA:
          # path: 'build'
          path: 'dist'  # CHANGE to 'build' if you use CRA

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
